groups:
  - name: udhaar_app_alerts
    rules:
      - alert: InstanceDown
        expr: up{job="udhaar-tracker-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Instance {{ $labels.instance }} down"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute."
